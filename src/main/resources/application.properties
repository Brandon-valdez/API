spring.application.name=APIAndroid

# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_android?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=dam
spring.datasource.password=dam123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuracion de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de nombrado para usar snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Configuracion del pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Puerto del servidor
server.port=8080

